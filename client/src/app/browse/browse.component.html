<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  


</head>
<body>

  <div class="container">
    <h1>Bicycle Market Place</h1>
    <hr>
    <p style="color: #c3a7bc">Welcome back, {{user.first_name}}</p>
    <hr>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/browse']">Browse</a>
        </li>
        <li class="nav-item active">
          <!-- navgate to product list component -->
          <a class="nav-link active" [routerLink]="['/list']">My listings</a>
        </li>
        <li class="nav-item active">
          <!-- navgate to product create component -->
          <button (click) = "logout()" class="btn btn-success">Log out</button>
        </li>
      </ul>
    </nav>
  </div>
  <hr>
  
  <div class="container">
    <div class="form-group">
      <form class="" (submit) = "search()">
        <input type="text" name="search" [(ngModel)] = "search" placeholder="Search title or description" class="form-control" (keyup) = (searchItem())>
      </form>
    </div>
  </div>

  <div class="container">
    <table class="table">
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Location</th>
        <th>Action</th>
      </tr>
      <tr *ngFor = "let b of bikes" class="info">
        <td><img src="{{b.image_url}}" style="width: 60px;height: 50px;"></td>
        <td>{{b.title}}</td>
        <td>{{b.description}}</td>
        <td>{{b.price}}</td>
        <td>{{b.location}}</td>
        <td>
          <button class="btn btn-info" *ngIf = "b._user != user._id" (click) = "connect(b._user)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Connect</button>
          
          <button class="btn btn-danger" *ngIf = "b._user == user._id" (click) = "delete(b._id)">Delete</button>

        </td>
      </tr>
    </table>


  </div>
  
  

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" style="color: grey;">
          Creater: 
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 style="color: #4186cb;">name: {{creater.first_name}}</h5><br>
        <h5 style="color: #4186cb;">Email: {{creater.email}}</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
